<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    label { display: block; margin-top: 8px; }
    input[type="number"] { width: 35px; }
    textarea { width: 100%; height: 30px; }
  </style>
</head>
<body>
  <img src="./icon.png" style="width: 72px; margin: auto; display: block;">
  <h2 style="text-align: center;">БРАТИШКИН СМОТРИТ</h2>
  <h3>реакции</h3>
  <label><input type="checkbox" id="reactions-enabled">включить</label>
  <label>мин. задержка (с): <input type="number" id="reactions-min" min="1" max="60"></label>
  <label>макс. задержка (с): <input type="number" id="reactions-max" min="1" max="60"></label>
  <label>игнор слова (через запятую): <textarea id="reactions-ignore"></textarea></label>

  <h3>превьюшки</h3>
  <label><input type="checkbox" id="thumbnails-enabled">включить</label>
  <label>игнор слова (через запятую): <textarea id="thumbnails-ignore"></textarea></label>

  <button id="save">сохранить</button>
  <button id="reset">сбросить настройки</button>

  <div id="status" style="margin-top:10px;color:goldenrod"></div>
</body>
<script src="popup.js"></script>
</html>
